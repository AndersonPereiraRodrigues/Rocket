<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var x = 10,
        y = 5,
        z = 3;

      var resultado = x + y;
      var resultado1 = x - y;
      var resultado2 = x / y;
      var resultado3 = x * y;
      var resultado4 = x % z;

      console.log(x, y);

      x *= y;

      console.log(x, y);
      x = 10;
      x += y;
      console.log(x, y);
      console.log(resultado, resultado1, resultado2, resultado3, resultado4);
    </script>
  </body>
</html>
