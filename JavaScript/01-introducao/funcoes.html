<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function soma(num1, num2) {
        var resultado = num1 + num2;
        return resultado;
      }
      var resut = soma(2, 5);
      console.log(resut);
      console.log(soma(2, 5));
    </script>
  </body>
</html>
