<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var sexo = "M";
      var respons;
      if (sexo === "M") {
        respons = "Masculino";
      } else {
        respons = "Feminino";
      }
      // operacao igual a anterior
      var retorno = sexo === "M" ? "Masculino" : "Feminino";

      console.log(respons);
      console.log(retorno);
    </script>
  </body>
</html>
