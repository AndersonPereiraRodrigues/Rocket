<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <div id="app">
      <input id="nome" type="text" name="nome" class="nome" />
      <button class="botao">Adicionar</button>
      <button id="passar" class="botao">Passar mouse</button>
    </div>

    <script>
      var inputElement = document.getElementById("nome");
      var inputTag = document.getElementsByTagName("input");
      var inputClass = document.getElementsByClassName("nome");

      var inputSelector = document.querySelector("body div#app input#nome");
      var inputSelector = document.querySelector("input[name=nome]");

      var btnElement = document.querySelector("button.botao");

      btnElement.onclick = function () {
        alert("Botão Precionado");
      };

      var btnElementMouse = document.querySelector("#passar");
      btnElementMouse.onmouseover = function () {
        alert("Passo o mouse");
      };

      console.log(inputElement);
      console.log(inputTag[0]);
      console.log(inputClass[0]);
      console.log(inputSelector);
      function mostarAlerta() {
        alert("Botão foi precionado");
      }
      function mostarAlertaMouse() {
        alert("Passo o mouse");
      }
    </script>
  </body>
</html>
